<div class="container">
	<div class="row">
		<div class="col-md-4">
			<pre>{{events}}</pre>
		</div>
		<div class="col-md-8">
			<ul class="list-group">
				<button ng-repeat="pat in patterns track by pat.id" class="list-group-item" ui-sref="home.pattern({id: pat.id})">
					<span class="badge">{{pat.pattern}}</span>
					{{pat.name}}
				</button>
			</ul>

			<button class="btn btn-primary pull-right" ui-sref="home.pattern({id: 0})">ADD</button>
		</div>
	</div>
</div>
